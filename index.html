<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;

        }
        .calculator{
            max-width: 400px;
            margin: 0 auto;
        }
        .calculator input{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;

        }
        .calculator button{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (Kg):</label>
        <input type="number" id="weight" placeholder="Informe o peso em KG">
        <br>


        <label for="height">Altura (cm):</label>
        <input type="number" id="height" placeholder="Informe a altura em KG">
        <br>

        <button onclick="calculeIMC()">Calcular IMC</button>
        <div id="result"></div>
    </div>
    <script>
        async function calculeIMC() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;

            if(isNaN(weight) || isNaN(height) || weight<=0 || height<=0){
                alert("Por favor, informe um peso e altura vÃ¡lidos.");
                return;
            }

            const imc = weight/(height * weight);
        }
    </script>
</body>
</html>
